<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artify Studio - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <!-- Logo and Title -->
        <div class="logo-section">
            <img src="Artify.png" alt="Artify Studio Logo" class="logo">
            <h1 class="web-title">Artify Studio</h1>
        </div>

        
        <p class="prompt">No Sign Up or Log In</p>

        
        <div class="social-login">
            <button class="google-btn">Sign in with Google</button>
            <button class="apple-btn">Sign in with Apple</button>
            <button class="microsoft-btn">Sign in with Microsoft</button>
        </div>

       
        <div class="or-divider">
            <span>OR</span>
        </div>

       
        <form class="login-form">
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="signin-btn">Sign In</button>
        </form>
    </div>
</body>
</html>
